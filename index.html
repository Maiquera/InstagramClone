<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>InstaFake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="insta-wrapper">
                <div class="insta-phone">
                    <img src="img/cell.png" alt="Celular">
                </div>
                <div class="insta-login">
                    <div class="group">
                        <img src="img/instagram-logo.png" id="insta-logo" alt="Instagram logo">
                        <form action="" method="">
                            <input type="text" placeholder="Telefone, nome de usuário ou email">
                            <input type="text" placeholder="Senha">
                            <input type="submit">
                        </form>
                        <p id="ou"><span>OU</span></p>
                        <div id="facebook-login">
                            <img src="img/facebook-icon.png" alt="Icone facebook">
                            <p>Entrar com o Facebook</p>
                        </div>
                        <p id="senha">Esqueceu a senha?</p>
                    </div>
                    <div class="group">
                        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div class="group">
                        <p>Obtenha o aplicativo.</p>
                        <div id="get-app">
                            <img src="img/apple-button.png" alt="botão apple store">
                            <img src="img/googleplay-button.png" alt="botão google store">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Sobre</p>
            <p>Blog</p>
            <p>Carreiras</p>
            <p>Ajuda</p>
            <p>API</p>
            <p>Privacidade</p>
            <p>Termos</p>
            <p>Principais contas</p>
            <p>Hastags</p>
            <p>Localizações</p>
            <p>Português(Brasil)^</p>
            <p>&copy; 2021 - Maicol M. Cheiram</p>
        </footer>
    </body>
</html>
